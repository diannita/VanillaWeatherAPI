    <div class="container">
      <div class="div-bg-city">
        <section>
          <span>

              <button class="btnLocation" id="btnLocation">
                <i class="fa-solid fa-location-dot"></i>
              </button>
              <span id="city"></span>
              </i>
            </h1>
            <h2 id="currentDate" class="date"></h2>
          </span>
        </section>

        <section>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="col">
                  <div class="card" style="width: 10rem; height: 9rem">
                    <h1 class="temperature">Low</h1>
                    <h1 class="status-weather-cel" id="lowTemp"></h1>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card bg-card" style="width: 10rem; height: 9rem; padding-bottom: 10rem;">
                  <h1 id="iconWeather"></h1>
                  <h2 class="status-weather" id="temperature-description"></h2>
                  <h1 class="status-weather-cel" id="temperature"></h1>
                  <div id="outer">
                    <button class="celcius-button" id="celsBtn">Â°C</button>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="weather-search">
          <form id="search_form">
            <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
              <div class="searchbar">
                <input
                  class="search_input"
                  type="text"
                  placeholder="Search your city here!!"
                  id="city-input"
                  autocomplete="off"
                  autofocus="on"
                />
                <button class="fas fa-search search_icon"></button>
              </div>
            </div>
          </div>
          </form>
        </section>

        <section class="day-weather-section">
          <div class="container text-center day-weather">
            <div class="row day-weather-row">
              <div class="col day-weather-col">
                <h4>TUE</h4>
                <h1><i class="wi wi-day-cloudy weather-ico"></i></h1>
                <div class="container text-center">
                  <div class="row">
                    <div class="col tempc">12&#8451;</div>
                    <div class="col tempc">14&#8451;</div>
                  </div>
                </div>
              </div>
              <div class="col day-weather-col">

                  <div class="row">

              <div class="col day-weather-col">

                <div class="container text-center">
                  <div class="row">
                    <div class="col tempc">7&#8451;</div>
                    <div class="col tempc">10&#8451;</div>

                </div>
              </div>
              <div class="col day-weather-col">
