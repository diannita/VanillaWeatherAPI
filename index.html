  <body>
    <div class="container">
      <div class="div-bg-city">
        <section>
          <span>
            <h1 class="lb-city" id="city-heading">
              <button class="btnLocation" id="btnLocation">
                <i class="fa-solid fa-location-dot"></i>
              </button>
              <span id="city"></span>
              </i>
            </h1>
            <h2 id="currentDate" class="date"></h2>
          </span>
        </section>

        <section class="weather-search">
          <form id="search_form">
            <div class="container h-100">
            <div class="d-flex justify-content-center h-100">
              <div class="searchbar">
                <input
                  class="search_input"
                  type="text"
                  placeholder="Search your city here!!"
                  id="city-input"
                  autocomplete="off"
                  autofocus="on"
                />
                <button class="fas fa-search search_icon"></button>
              </div>
            </div>
          </div>
          </form>
        </section>

        <section>
          <div class="container text-center">
            <div class="row">
              <div class="col">
                <div class="col">
                  <div class="card" style="width: 10rem; height: 9rem">
                    <h1 class="temperature">Low</h1>
                    <h1 class="status-weather-cel" id="lowTemp"></h1>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card bg-card" style="width: 10rem; height: 9rem; padding-bottom: 10rem;">
                  <h1 id="iconWeather"></h1>
                  <h2 class="status-weather" id="temperature-description"></h2>
                  <h1 class="status-weather-cel" id="temperature"></h1>
                  <div id="outer">
                    <button class="celcius-button" id="celsBtn">Â°C</button>
                    <button class="fahrenheit-button" id="fahBtn">Â°F</button>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="col">
                  <div class="card" style="width: 10rem; height: 9rem">
                    <h1 class="temperature">High</h1>
                    <h1 class="status-weather-cel" id="highTemp"></h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section class="day-weather-section">
          <div class="container text-center day-weather" id="forecast">
          </div>
        </section>

        <section class="weatherCh weatherCh-body">
          <div class="container text-center">
            <div class="row tempd">
              <div class="col">
                <p>Humidity</p>
                <p id="humidity"><strong></strong></p>
              </div>
              <div class="col">
                <p>WindSpeed</p>
                <p id="wind"><strong></strong></p>
              </div>
              <div class="col">
                <p>Visibility</p>
                <p id="visibility"><strong></strong></p>
              </div>
              <div class="col">
                <p>Pressure</p>
                <p id="pressure"><strong></strong></p>
              </div>
            </div>
        </section>
